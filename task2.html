<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div id="guessForm">
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
    </div>
    <div id="result"></div>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                alert("Please enter a valid number between 1 and 100.");
                return;
            }

            attempts++;

            if (guess === randomNumber) {
                document.getElementById("result").innerHTML = `Congratulations! You guessed the number ${randomNumber} correctly in ${attempts} attempts.`;
            } else if (guess < randomNumber) {
                document.getElementById("result").innerHTML = "Too low! Try again.";
            } else {
                document.getElementById("result").innerHTML = "Too high! Try again.";
            }
        }
    </script>
</body>
</html>
